<!DOCTYPE html>

    <body class="authentication-bg">
        
        <div class="account-pages my-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-xl-10">
                        <div class="row">
                            <div class="col-md-6 p-5">
                                <img src="../assets/images/sign-up.svg" alt="banner" width="120%">
                            </div>
                            <div class="col-md-6 p-5">
                                <div class="mx-auto mb-5">
                                    <a href="index.html">
                                        <h3 class="header text-center">Buat Akun</h3>
                                    </a>
                                </div>

                                <form action="#" class="authentication-form">
                                    <div class="form-group">
                                        <label class="form-control-label">Nama Lengkap</label>
                                            <input type="email" class="form-control rounded-pill" id="email" placeholder="Masukkan Nama Lengkap">
                                    </div>

                                    <div class="form-group">
                                        <label class="form-control-label">Nomor HP</label>
                                            <input type="email" class="form-control rounded-pill" id="email" placeholder="Masukkan Nomor HP">
                                    </div>

                                    <div class="form-group">
                                        <label class="form-control-label">Role</label>
                                            <select class="form-control rounded-pill">
                                                <option>Mahasiswa</option>
                                                <option>Helpdesk</option>
                                                <option>Senior Residence</option>
                                              </select>
                                    </div>

                                    <div class="form-group">
                                        <label class="form-control-label">SSO Email/Email</label>
                                            <input type="email" class="form-control rounded-pill" id="email" placeholder="Masukkan Email">
                                    </div>

                                    <div class="form-group mt-4">
                                        <label class="form-control-label">Password</label>
                                            <input type="password" class="form-control rounded-pill" id="password" placeholder="Masukkan Password">
                                            <div class="input-group-append">
                                                <span class="input-group-text"><i class="icon-dual" data-feather="eye" style="color: #d8575d;"></i></span>
                                              </div>
                                    </div>
                                    

                                    <div class="form-group mb-0 text-center">
                                        <button class="btn rounded-pill" type="submit" style="background-color: #d8575d;"> Sign Up
                                        </button>
                                    </div>
                                </form>

                        </div>
                        
                    </div> <!-- end card-body -->

                <!-- end card -->

                </div>

        </div>
                        
                        <div class="row mt-3">
